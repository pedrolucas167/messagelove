<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seu Cartão Especial</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/coracao.png" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <h1>Seu Cartão</h1>

    <div id="cartao" class="cartao">
      <h3 id="nome"></h3>
      <p id="data"></p>
      <p id="mensagem"></p>

      <img id="foto" style="display: none;" alt="Imagem do cartão" />

      <iframe 
        id="spotify" 
        width="100%" 
        height="80" 
        frameborder="0" 
        allowtransparency="true" 
        allow="encrypted-media" 
        style="display: none;">
      </iframe>

      <audio 
        id="mp3" 
        controls 
        style="display: none; width: 100%; margin-top: 10px;">
        <source src="" type="audio/mpeg" />
        Seu navegador não suporta áudio.
      </audio>
    </div>
  </div>

  <script src="card.js"></script>
</body>
</html>
