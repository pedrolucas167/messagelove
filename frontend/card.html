<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um cartão especial criado com Messagelove apenas para você!">
  <title>Seu Cartão Especial | Messagelove</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="/assets/coracao.png" type="image/png">
  <link rel="apple-touch-icon" href="/assets/coracao.png">
  <link rel="manifest" href="/manifest.webmanifest">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <h1>Seu Cartão Especial</h1>
      <p class="subtitle">Criado com ❤️ usando <strong>Messagelove</strong></p>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <article id="cartao" class="card-preview">
        <div class="card-content">
          <div id="card-data-container">
            <div id="card-loading" class="loading-state">Carregando seu cartão... 💌</div>
            <div id="card-error" class="error-state hidden"></div>
            <div id="card-details" class="hidden">
              <h2 id="nome" class="card-title"></h2>
              <div class="card-meta">
                <p id="data" class="card-date"></p>
              </div>
              <section class="card-message">
                <p id="mensagem" class="message-text"></p>
              </section>
              <section class="card-media">
                <img id="foto" class="preview-image hidden" src="" alt="Imagem especial do cartão" title="Imagem do cartão">
                <div id="youtube-container"></div>
              </section>
            </div>
          </div>
        </div>
      </article>
    </div>
  </main>

  <footer class="main-footer">
    <div class="container">
      <p>Messagelove © <span id="currentYear"></span></p>
      <p class="share-text">💌 Gostou? Crie o seu também e compartilhe amor!</p>
    </div>
  </footer>

  <script src="/card.js"></script>
</body>
</html>
