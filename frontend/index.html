<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messagelove</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/assets/coracao.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/assets/coracao.png" />
</head>
<body>
  <div class="container">
    <h1>Crie um Cartão Especial</h1>

    <form id="cardForm">
      <div class="form-group">
        <label for="nome">Nome do Destinatário:</label>
        <input type="text" id="nome" required />
      </div>

      <div class="form-group">
        <label for="data">Data Especial (opcional):</label>
        <input type="date" id="data" />
      </div>

      <div class="form-group">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" required></textarea>
      </div>

      <div class="form-group">
        <label for="fotoUpload">Foto (opcional):</label>
        <input type="file" id="fotoUpload" accept="image/*" />
        <img id="fotoPreview" class="preview" alt="Pré-visualização" />
      </div>

      <div class="form-group">
        <label for="audioUpload">Música (MP3, opcional):</label>
        <input type="file" id="audioUpload" accept="audio/*" />
        <audio id="audioPreview" class="preview" controls></audio>
      </div>

      <div class="form-group">
        <label for="spotify">Link ou ID da Música no Spotify (opcional):</label>
        <input type="text" id="spotify" placeholder="Cole o link ou ID da música" />
      </div>

      <button type="submit">Criar Cartão</button>
    </form>
  </div>

  <script>
    const fotoInput = document.getElementById('fotoUpload');
    const audioInput = document.getElementById('audioUpload');
    const fotoPreview = document.getElementById('fotoPreview');
    const audioPreview = document.getElementById('audioPreview');

    fotoInput.addEventListener('change', () => {
      const file = fotoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          fotoPreview.src = e.target.result;
          fotoPreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    audioInput.addEventListener('change', () => {
      const file = audioInput.files[0];
      if (file) {
        audioPreview.src = URL.createObjectURL(file);
        audioPreview.style.display = 'block';
      }
    });

    document.getElementById('cardForm').addEventListener('submit', async e => {
      e.preventDefault();

      const formData = new FormData();
      const nome = document.getElementById('nome').value.trim();
      const data = document.getElementById('data').value.trim();
      const mensagem = document.getElementById('mensagem').value.trim();
      const spotifyInput = document.getElementById('spotify').value.trim();

      formData.append('nome', nome);
      formData.append('data', data);
      formData.append('mensagem', mensagem);

      const fotoFile = fotoInput.files[0];
      const audioFile = audioInput.files[0];

      if (fotoFile) formData.append('foto', fotoFile);
      if (audioFile) formData.append('audio', audioFile);

      // Spotify - extrair ID da URL se necessário
      if (spotifyInput) {
        const regex = /(?:spotify:track:|open\.spotify\.com\/track\/)([a-zA-Z0-9]+)/;
        const match = spotifyInput.match(regex);
        const spotifyId = match ? match[1] : spotifyInput;
        formData.append('spotify', spotifyId);
      }

      try {
        const response = await fetch('http://localhost:3001/api/cards', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (result.success && result.viewLink) {
          window.location.href = result.viewLink;
        } else {
          alert('Erro ao criar cartão: ' + (result.error || 'Erro desconhecido'));
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao enviar os dados para o servidor.');
      }
    });
  </script>
</body>
</html>
