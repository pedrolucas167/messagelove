<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messagelove</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8b+z4xj5c5e5e5e5e5e5e5e5e5e5e5e5e5" crossorigin="anonymous" />
  <link rel="icon" href="/assets/coracao.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/assets/coracao.png" />
 
</head>
<body>
  <div class="container">
    <h1>Criar Cartão Especial</h1>
    
    <div class="form-container">
      <form id="cardForm">
        <div class="form-group">
          <label for="nome">Nome do Destinatário:</label>
          <input type="text" id="nome" required>
        </div>
        
        <div class="form-group">
          <label for="data">Data Especial (opcional):</label>
          <input type="date" id="data">
        </div>
        
        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="fotoUpload">Foto (opcional):</label>
          <input type="file" id="fotoUpload" accept="image/*">
          <img id="fotoPreview" class="preview" alt="Pré-visualização da foto">
        </div>
        
        <div class="form-group">
          <label for="audioUpload">Música (MP3, opcional):</label>
          <input type="file" id="audioUpload" accept="audio/*">
          <audio id="audioPreview" class="preview" controls></audio>
        </div>
        
        <div class="form-group">
          <label for="spotify">Link do Spotify (opcional):</label>
          <input type="text" id="spotify" placeholder="Cole o link ou ID da música do Spotify">
        </div>
        
        <button type="submit">Criar Cartão</button>
      </form>
    </div>
  </div>

  <script>
    // Preview das imagens
    document.getElementById('fotoUpload').addEventListener('change', function(e) {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.getElementById('fotoPreview');
          preview.src = e.target.result;
          preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    });

    // Preview do áudio
    document.getElementById('audioUpload').addEventListener('change', function(e) {
      const file = this.files[0];
      if (file) {
        const preview = document.getElementById('audioPreview');
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });

    // Envio do formulário
    document.getElementById('cardForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData();
      formData.append('nome', document.getElementById('nome').value);
      formData.append('mensagem', document.getElementById('mensagem').value);
      formData.append('data', document.getElementById('data').value);
      
      // Adiciona arquivos se existirem
      const fotoFile = document.getElementById('fotoUpload').files[0];
      const audioFile = document.getElementById('audioUpload').files[0];
      
      if (fotoFile) formData.append('foto', fotoFile);
      if (audioFile) formData.append('audio', audioFile);
      
      // Spotify (extrai o ID da URL se for um link)
      const spotifyInput = document.getElementById('spotify').value;
      if (spotifyInput) {
        let spotifyId = spotifyInput;
        // Se for uma URL, extrai o ID
        const spotifyRegex = /spotify:track:([a-zA-Z0-9]+)|open\.spotify\.com\/track\/([a-zA-Z0-9]+)/;
        const match = spotifyInput.match(spotifyRegex);
        if (match) {
          spotifyId = match[1] || match[2];
        }
        formData.append('spotify', spotifyId);
      }

      try {
        const response = await fetch('http://localhost:3001/api/cards', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        if (result.success && result.viewLink) {
          window.location.href = result.viewLink;
        } else {
          alert('Erro ao criar cartão: ' + (result.error || 'Erro desconhecido'));
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao enviar dados para o servidor');
      }
    });
  </script>
</body>
</html>
