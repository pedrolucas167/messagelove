<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Cartão Especial Para Você!</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <main class="card-container">
        <div class="card-content">
            <h1 id="card-nome"></h1>
            <p id="card-mensagem"></p>
            
            <div id="card-foto-container" class="foto-container"></div>
            
            <div id="card-video-container" class="video-container"></div>

            <p class="card-date"><small>Data especial: <span id="card-data"></span></small></p>
        </div>
    </main>
    <script src="card.js"></script>
</body>
</html>
