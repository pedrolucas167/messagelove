<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Mensagem Especial Para Você!</title>

    <meta name="description" content="Você recebeu uma mensagem especial, preparada com muito carinho.">
    <meta name="theme-color" content="#1a1a2e">
    <meta property="og:title" content="Uma Mensagem Especial Para Você!">
    <meta property="og:description" content="Toque para abrir e ver a surpresa que preparei para você.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://sua-url.com/assets/og-image-preview.jpg">

    <link rel="icon" href="https://raw.githubusercontent.com/google/material-design-icons/master/src/filled/favorite/materialicons/24px.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
      /* --- Variáveis de Estilo e Reset Básico --- */
      :root {
        --bg-gradient-start: #1a1a2e;
        --bg-gradient-end: #16213e;
        --card-bg: #1f2340e1;
        --text-color: #e0e0e0;
        --header-color: #ffffff;
        --accent-color: #f7b267;
        --heart-color: #e74c3c;
        --error-color: #ff6b6b;
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        perspective: 1000px;
      }
      
      .hidden { display: none !important; }

      /* --- Efeitos de Fundo --- */
      canvas#particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
      
      .emoji-rain-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 100; pointer-events: none; }
      .emoji { position: absolute; top: -10%; user-select: none; animation: fall linear forwards; }
      @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

      /* --- Estado de Abertura (Envelope) --- */
      #envelope { text-align: center; cursor: pointer; transition: opacity 0.5s, transform 0.5s; z-index: 10; }
      #envelope.opened { opacity: 0; transform: scale(0.8); pointer-events: none; }
      .heart-icon { font-size: 60px; color: var(--heart-color); animation: pulse 1.5s infinite ease-in-out; }
      .open-prompt { margin-top: 1rem; font-size: 1.2rem; font-family: 'Dancing Script', cursive; color: var(--header-color); }
      @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
      
      /* --- Estado de Carregamento --- */
      .loader-wrapper { text-align: center; padding: 50px; z-index: 5; }
      .loader { display: inline-block; width: 50px; height: 50px; border: 5px solid rgba(247, 178, 103, 0.3); border-top-color: var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loader-wrapper p { margin-top: 1rem; color: var(--text-color); }

      /* --- O Cartão Principal e Erro --- */
      .card, .error-view {
        background: var(--card-bg); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px; padding: 2.5rem 2rem; max-width: 500px; width: 90vw;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); text-align: center; z-index: 5;
      }
      
      /* --- Animação de Revelação --- */
      .reveal { opacity: 0; transform: translateY(20px); animation: fadeIn 0.8s forwards ease-out; }
      .card-header { animation-delay: 0.2s; } .card-body { animation-delay: 0.6s; }
      .preview-image-container { animation-delay: 1.0s; } .card-video-container { animation-delay: 1.2s; }
      @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

      /* --- Conteúdo do Cartão --- */
      .recipient-name { font-family: 'Dancing Script', cursive; font-size: 2.8rem; color: var(--header-color); margin-bottom: 0.5rem; }
      .special-date { font-size: 0.9rem; color: var(--accent-color); letter-spacing: 1px; margin-bottom: 2rem; }
      .card-body p { font-size: 1.1rem; line-height: 1.7; font-weight: 300; }
      .preview-image-container img { max-width: 100%; border-radius: 10px; margin-top: 2rem; border: 2px solid var(--accent-color); }
      .card-video-container iframe { width: 100%; aspect-ratio: 16/9; border-radius: 10px; margin-top: 2rem; border: 2px solid var(--accent-color); }

      /* --- Estado de Erro --- */
      .error-view h2 { color: var(--error-color); margin-bottom: 1rem; }
      .error-view p { margin-bottom: 2rem; }
      .btn { display: inline-block; padding: 10px 20px; text-decoration: none; border-radius: 8px; font-weight: 500; transition: background-color 0.3s, transform 0.3s; }
      .btn--primary { background-color: var(--accent-color); color: var(--bg-gradient-start); }
      .btn--primary:hover { transform: scale(1.05); }

      /* --- Rodapé --- */
      .page-footer { position: absolute; bottom: 1rem; text-align: center; width: 100%; font-size: 0.8rem; z-index: 10; color: rgba(255, 255, 255, 0.5); }
      .page-footer a { color: rgba(255, 255, 255, 0.7); text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>

  <canvas id="particles-js"></canvas>

  <div id="envelope">
    <div class="heart-icon">❤</div>
    <p class="open-prompt">Uma mensagem para você...</p>
  </div>

  <main>
    <div id="loading-state" class="loader-wrapper hidden">
      <div class="loader"></div>
      <p>Preparando sua surpresa...</p>
    </div>

    <article id="card-view" class="card hidden">
        <header class="card-header reveal">
          <h1 id="card-nome" class="recipient-name"></h1>
          <p id="card-data" class="special-date"></p>
        </header>
        <section class="card-body reveal">
          <p id="card-mensagem"></p>
        </section>
        <figure id="card-foto-container" class="preview-image-container reveal"></figure>
        <div id="card-video-container" class="card-video-container reveal"></div>
    </article>

    <div id="error-state" class="error-view hidden">
      <h2>Ops! Algo deu errado.</h2>
      <p>Não foi possível encontrar este cartão. O link pode estar quebrado ou ele pode ter sido removido.</p>
      <a href="/" class="btn btn--primary">Criar um novo cartão</a>
    </div>
  </main>
  
  <footer class="page-footer">
    <p>Gostou? <a href="https://seusite.com" target="_blank">Crie o seu também!</a></p>
  </footer>

  <script src="card.js" defer></script>
</body>
</html>
